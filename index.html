<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tiendas API</title>
</head>

<body>
    <header>
        <h1>Tiendas</h1>
    </header>
    <main>
        <div class="method">
            <h1>Elige el método para realizar la petición AJAX</h1>

            <button id="xmr">XMR</button>
            <button id="fetch">Fetch</button>
            <button id="jquery">jQuery</button>
        </div>

    </main>
    <template id="templatetiendas">
        <div id="searchBar">
            <button id="newTienda">Nueva tienda</button>
            <div>
                <label for="searchTienda"><input type="text" id="searchTienda"
                        placeholder="Id de tienda"></label><button id="searchById"></button>
            </div>
        </div>

        <form action="#" novalidate>
            <h2>Nueva empresa</h2>
            <div class="datos">
                <label for="nombre">Nombre<input type="text" name="" id="nombre"
                    placeholder="Nombre de la empresa" required><div></div></label>
                
                <label for="direccion">Dirección<input type="text" name="" id="direccion"
                    placeholder="Dirección de la empresa" required><div></div></label>
                
                <label for="localidad">Localidad<input type="text" name="" id="localidad"
                    placeholder="Localidad de la empresa" required><div></div></label>
                
                <label for="tlf">Teléfono<input type="text" name="" id="tlf"
                    placeholder="Teléfono de la empresa" required pattern="^[6,8,9]{1}[0-9]{8}"><div></div></label>
                
                <button id="sendTienda" type="submit">Añadir Tienda</button>
            </div>

        </form>
        <div class="loading"></div>
        <section id="tiendas"></section>
    </template>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
